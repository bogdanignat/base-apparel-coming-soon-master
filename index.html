<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap-grid.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <img id="logo" src="./images/logo.svg" alt="" />
    </header>
    <div role="main" class="container-fluid">
      <div
        class="row flex-column-reverse flex-md-row justify-content-md-center"
      >
        <div class="col col1 justify-content-md-center">
          <p id="paragraph1">
            We're <br /><span
              >coming <br />
              soon</span
            >
          </p>
          <p id="paragraph2">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form id="form" class="col justify-content-md-center">
            <input type="email" id="email" required="" />
            <img id="icon-error" src="./images/icon-error.svg" alt="" />
            <button id="btn">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
            <br />
            <span id="msg"></span>
          </form>
        </div>
        <div class="col embed-responsive col2">
          <img id="desktop-img" src="./images/hero-desktop.jpg" alt="" />
          <img id="mobile-img" src="./images/hero-mobile.jpg" alt="" />
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/bogdanignat">Bogdan Ignat</a>.
      </p>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="input.js"></script>
</html>
